<!DOCTYPE html><html>
<head>
	<meta charset="utf-8">
	<script src="jquery.js"></script>
	<script src="poststrings.js"></script>
	<script src="popup.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<base target="_blank" />
</head>
<body>
	
	<div class="header">

		<img src="amino-48.png" />
		<span>Toplisten på Amino</span>
	
		<select id="timeRangeSelect" style="float:right; margin-top:4px; font-size:12px">
			<option value="24h" data-timeselect="24_HOUR">sidste 24 timer</option>
			<option value="7d" data-timeselect="WEEK">sidste uge</option>
			<option value="1m" data-timeselect="MONTH">sidste måned</option>
		</select>
	</div>
		
	<div class="box">
		
		<table id="feed" cellspacing="0" cellpadding="0"></table>
		
	</div>
	
	<div class="footer">
		<div style="float:left">
			<a href="https://twitter.com/ulrikmoe">@ulrikmoe</a> / 
			<a href="https://twitter.com/christianblach">@christianblach</a>
		</div>
		<div style="text-align:right">
			<a href="https://github.com/cblach/amino-topliste/issues">bugs</a> | 
			<a href="http://kortgebyr.dk">kortgebyr</a>
		</div>

	</div>
</body>
</html>
